<!DOCTYPE html>
<html>
<head>
  <title>Tiri Touch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
  <br>
  <h1>Tiri Touch</h1>
  <br>
  <button onclick="predict(' ')">1</button>
  <button onclick="predict('ABC')">ABC</button>
  <button onclick="predict('DEF')">DEF</button>
  <br>
  <button onclick="predict('GHI')">GHI</button>
  <button onclick="predict('JKL')">JKL</button>
  <button onclick="predict('MNO')">MNO</button>
  <br>
  <button onclick="predict('PQRS')">PQRS</button>
  <button onclick="predict('TUV')">TUV</button>
  <button onclick="predict('WXYZ')">WXYZ</button>
  <br>
  <br>

  <p id="suggested"></p>
  <input onfocusout="focus(this)" onkeyup="typeNum(this)" style="opacity: 0;" autofocus>
</center>
<script src="main.js"></script>
</body>
</html>
