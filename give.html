<input type="text" id="username" placeholder="Username">
<input type="number" id="amount" placeholder="Amount">
<button onClick="givePoints();">Give TiPoints</button>

<script>
function givePoints() {
  document.cookie = "send=true";
  document.cookie = "sendto=" + document.getElementById('username').value;
  document.cookie = "amount=" + document.getElementById('amount').value;
  window.location.href = "sync.html";
}
</script>
