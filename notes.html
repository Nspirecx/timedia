
<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ti text editor</title>
    <center>
    <h3>Welcome to TiMedia Documents!<h3> 
    <h4>This text editor features advanced sharing, just Private Message the document specific URL to another user to share!<h4>
      </center>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://collaborative-text-editor.herokuapp.com/css/app.css" rel="stylesheet"></link>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">TiMedia Documents</h1>
    </header>
    <div class="doc">
      <div class="doc__background-ribbon"></div>
      <div id="doc" class="doc__text-editor"></div>
    </div>
    <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
    <script src="https://collaborative-text-editor.herokuapp.com/js/app.js"></script>
    <script>
 
       // a unique random key generator
  function getUniqueId () {
    return 'private-' + Math.random().toString(36).substr(2, 9);
  }

  // function to get a query param's value
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };
      
             var id = getUrlParameter('id');
  if (!id) {
    location.search = location.search
      ? '&id=' + getUniqueId() : 'id=' + getUniqueId();
    return;
  }
    </script>
  </body>
</html>
