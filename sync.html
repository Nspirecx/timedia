<script>
var j = 0;
 function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
 
 function delete_cookie(name) {
  document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}
 
// Main Sync Code

function executeCode() {
if (getCookie("send") == "true") {
  document.getElementById('hcb_form_name').value = getCookie("sendto");
document.getElementById('hcb_form_content').value = getCookie("amount"); document.getElementById('hcb_submit').click();
 delete_cookie("sendto");
 delete_cookie("amount");
} else {
if (getCookie("post") == "true") {
 document.getElementById('hcb_form_name').value = getCookie("name");
document.getElementById('hcb_form_content').value = localStorage.points; document.getElementById('hcb_submit').click();
delete_cookie("login");
delete_cookie("post");
  window.location.href = "index.html";
} else {
while (j < document.getElementsByTagName('blockquote').length) {
  if (document.getElementsByClassName('author-name')[j].innerHTML == getCookie("name") + " ") {
  localStorage.points = Number(document.getElementsByTagName('blockquote')[j].innerHTML.substring(0, document.getElementsByTagName('blockquote')[j].innerHTML.length - 1)); 
   window.location.href = "index.html";
   throw new Error("Stopped script.");
 }
j++;
}
}
}
}

 if (getCookie("view") == "true") {
  document.getElementById('HCB_comment_box').style = "visibility:block;";
  delete_cookie("view");
 } else {
setInterval(executeCode, 100);
 }
</script>
