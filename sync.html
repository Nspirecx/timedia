<script>
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function delete_cookie(name) {
  document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

function getFromDatabase(gname) {
  var i = 0;
  while (i < document.getElementsByTagName('blockquote').length) {
    if (document.getElementsByTagName('blockquote')[i].innerHTML.includes(gname) && document.getElementsByClassName('author-name')[i].innerHTML == getCookie("name") + " ") {
      localStorage.setItem(gname, document.getElementsByTagName('blockquote')[i].innerHTML.substring(gname.length + 1));
      window.location.href = "index.html";
      throw new Error("Got value from database.");
    }
    i++;
  }

}

function storeInDatabase(sname, value) {
  document.getElementById("hcb_form_name").value = getCookie("name");
  document.getElementById("hcb_form_content").value = sname + ":" + value;
  document.getElementById("hcb_submit").click();
}

function removeTag() {
	if (document.getElementsByTagName('a').length > 0) {
	    document.getElementsByTagName('a')[0].remove();
	}
}

}
