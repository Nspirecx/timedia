<script>
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
	
function getFromDatabase(gname) {
  var i = 0;
  while (i < document.getElementsByTagName('blockquote').length) {
    if (document.getElementsByTagName('blockquote')[i].innerHTML.includes(gname) && document.getElementsByClassName('author-name')[i].innerHTML == "to" + getCookie("name") + " ") {
      return(document.getElementsByTagName('blockquote')[i].innerHTML.substring(gname.length + 1));
      throw new Error("Got value from database.");
    }
    i++;
  }

}

function storeInDatabase(sname, value) {
  document.getElementById("hcb_form_name").value = sname;
  document.getElementById("hcb_form_content").value = value;
  document.getElementById("hcb_submit").click();
}

document.getElementById('messages').innerHTML = getFromDatabase("to" + getCookie("name"));
	
function sendMessage(user, message) {
	storeInDatabase("to" + user, getFromDatabase("to" + user) + "<br></br><b>" + user + ":</b><br></br>" + message + "<br></br><br></br>");
}
</script>
