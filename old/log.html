<!DOCTYPE html>
<title>TiMedia</title>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<center>
<div class="top">
 <h2 style="color:white;">TiMedia</h2>
 </div>
<br><br><br>
<button class="base btn2" onClick="refreshPage();">Refresh</button><br>

<script>
 function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

if (getCookie("log") == "") {
  document.cookie = "view=true";
  window.location.href = "sync.html";
} else {
  document.write(getCookie("log"));
}
 
function refreshPage() {
document.cookie = "log=";
 document.cookie = "view=true";
  window.location.href = "sync.html";
}
</script>

</body>
</html>
