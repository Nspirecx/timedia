	PIN
	<input type="number" id="pin" min=1000 max=999999 placeholder="A 4 - 6 digit number." required><br>
	Recovery Password
	<input type="password" id="rpass" placeholder="In case you forget your password." required><br>
	<button class="base btn2" onclick="updateSettings();">Update Settings</button>
	</center>
<script>
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
	
if (getCookie("gotsettings") !== "true") {
		document.cookie = "getsettings=true";
		window.location = "/timedia/sync.html";	
} else {
	document.getElementById('pin').value = localStorage.settings.split(":")[0];
	document.getElementById('rpass').value = localStorage.settings.split(":")[1];
}
	function updateSettings() {
		document.cookie = "thesettings=" + document.getElementById('pin').value + ":" + document.getElementById('rpass').value;
		localStorage.settings = getCookie('thesettings')
		document.cookie = "updatesettings=true";
		window.location.href = "sync.html";
	}
	
</script>
</body>
</html>
